<!DOCTYPE html>
<html>
<head>    
    <meta charset="Utf-8">
    <meta name="aplication">
    <title>Рабочие дни</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="container">

        
        <div class="day">

            <h1>У тебя выходной?</h1>

            <form action="/" method='post'>
            <div class="flex">
                <div class="container__day">
                    <p>День:</p>
                    <select class="days">
                        
                    </select>
                </div>
                <div class="container__month">
                    <p>Месяц:</p>
                    <select class="month">
                        <option id='mValue' value='january'>Январь</option>
                        <option id='mValue' value='february'>Февраль</option>
                        <option id='mValue' value='march'>Март</option>
                        <option id='mValue' value='april'>Апрель</option>
                        <option id='mValue' value='may'>Май</option>
                        <option id='mValue' value='june'>Июнь</option>
                        <option id='mValue' value='july'>Июль</option>
                        <option id='mValue' value='august'>Август</option>
                        <option id='mValue' value='september'>Сентябрь</option>
                        <option id='mValue' value='october'>Октябрь</option>
                        <option id='mValue' value='november'>Ноябрь</option>
                        <option id='mValue' value='december'>Декабрь</option>
                    </select>
                </div>
                <div class="container__year">
                    <p>Год:</p>
                    <select class='year'>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>
        
            <input type="button" class="button" value="Отправить">
            </form>

        </div> <!--/.day-->

        </div> <!--/.container-->

    </header>
    <script src="code.js"></script>

</body>
</html>
